{% if include.video_id contains "http" %}
  {% capture video_url %}{{ include.id }}{% endcapture %}
{% else %}
  {% capture video_url %}https://www.youtube.com/embed/{{ include.video_id }}{% endcapture %}
{% endif %}

<div class="video-container">
  <iframe width="560" height="315" src="{{ video_url }}" frameborder="0" allowfullscreen></iframe>
</div>
